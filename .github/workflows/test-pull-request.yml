name: Test Pull Request

on:
  pull_request:
    branches:
    - main

jobs:

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15

    - name: Checkout
      uses: actions/checkout@v2

    - name: Run Smoke Tests
      run: ./scripts/smoke.sh

    ## Testing
    - name: Get pack version
      id: pack-version
      run : |
        echo "::set-output name=version::$(cat ./.github/pack-version)"

    - name: Install Global Pack
      uses: buildpacks/github-actions/setup-pack@main
      with:
        pack-version: ${{ steps.pack-version.outputs.version }}

    - name: Test run
      run: |
        pack --version

  approve:
    name: Auto Approve
    if: ${{ github.event.pull_request.user.login == 'paketo-bot' || github.event.pull_request.user.login == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    needs: smoke
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Approve
      uses: paketo-buildpacks/github-config/actions/pull-request/approve@main
      with:
        user: paketo-bot-reviewer
        token: ${{ secrets.PAKETO_BOT_REVIEWER_GITHUB_TOKEN }}
        author: ${{ github.event.pull_request.user.login }}
        number: ${{ github.event.number }}
